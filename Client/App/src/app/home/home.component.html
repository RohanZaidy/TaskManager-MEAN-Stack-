<!-- <h3 class="text-center border-bottom p-1 mainheading">Task Manager in MEAN Stack</h3> -->

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 border-end vh-100 sidebar-custom bg-light">
            <h4 class="text-center py-3 border-bottom mainheading"><i class="fa fa-list"> List</i></h4>
            <button class="btn btnn mb-1 w-100 addhover" data-bs-toggle="modal" data-bs-target="#addListModal">
                Add
            </button>
 
            <div class="list-group list-group-flush">
  <button *ngFor="let list of lists" 
          class="list-group-item animationlist list-group-item-action d-flex justify-content-between align-items-center"
          [ngClass]="{ 'active-item': selectedList === list.name }" 
          (click)="selectList(list)">
      
      <span>
          <i class="fa fa-angle-right me-2"></i> {{ list.name }}
      </span>

      <button class="btn btn-sm btn-outline-danger ms-2" (click)="deleteList(list); $event.stopPropagation()">
          <i class="fa fa-trash"></i>
      </button>

  </button>
</div>

        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-4">

            <!-- Tasks Section -->
            <div *ngIf="Tasks.length > 0">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <!-- Add Task Button -->
                    <button data-bs-toggle="modal" data-bs-target="#SettingModal" class="me-1"><i class="fa fa-cog"></i></button>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
                    <!-- Centered Task Heading -->
                    <h5 class="text-center flex-grow-1 m-0">
                        <i class="fa fa-clock me-2"></i> Tasks for {{ selectedList }}
                    </h5>

                    <!-- Optional placeholder to balance flex -->
                    <div style="width: 100px;"></div>
                </div>
                <div class="row g-3">
                    <div *ngFor="let task of Tasks" class="col-12">
                        <div
                            class="card shadow-sm  task-animate d-flex flex-row align-items-center justify-content-between p-3">
                            <div class="task-title">
                                <i class="fa fa-angle-right me-2 text-primary"></i> {{ task.title }}
                            </div>

                            <div class="task-actions">
                                <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task)">
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No Tasks Message -->
            <div *ngIf="Tasks.length === 0 && selectedListBoolean" class="text-center mt-5">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <!-- Add Task Button -->
                    <button data-bs-toggle="modal" data-bs-target="#SettingModal" class="me-1"><i class="fa fa-cog"></i></button>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
                    <!-- Centered Task Heading -->
                    <h5 class="text-center flex-grow-1 m-0">
                        <i class="fa fa-clock me-2"></i> Tasks for {{ selectedList }}
                    </h5>

                    <!-- Optional placeholder to balance flex -->
                    <div style="width: 100px;"></div>
                </div>
                <h4>No tasks available. Please select a list or add new tasks.</h4>
            </div>
        </div>

    </div>
</div>

<!-- addListModal -->
<div class="modal fade" id="addListModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <input type="text" [(ngModel)]="newListName" class="form-control" placeholder="Enter list name" />
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="addList()" data-bs-dismiss="modal"
                    [disabled]="!newListName.trim()">Save</button>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <input type="text" [(ngModel)]="newTask" class="form-control" placeholder="Enter Task title" />
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="AddTask()" data-bs-dismiss="modal"
                    [disabled]="!newTask.trim()">Save</button>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="SettingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit List Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <input type="text" [(ngModel)]="updatedlistName" class="form-control" placeholder="Enter Updated List Name" />
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="UpdateList()" data-bs-dismiss="modal"
                    [disabled]="!updatedlistName.trim()">Save</button>
            </div>

        </div>
    </div>
</div>
